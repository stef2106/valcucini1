<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/admin-layout.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- SIDEBAR -->CHNGES
    <div class="admin-sidebar" id="sidebar">
        <div class="sidebar-header text-center py-4">
          <h4 class="text-white">Valcucini</h4>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="admin-portafolio.html" class="nav-link">
              <i class="bi bi-box-seam"></i>
              <span class="link-text">Portafolio</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="admin-productos.html" class="nav-link">
              <i class="bi bi-collection-fill"></i>
              <span class="link-text">Productos</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="admin-informes.html" class="nav-link">
              <i class="bi bi-bar-chart-fill"></i>
              <span class="link-text">Informes</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="admin-configuracion.html" class="nav-link">
              <i class="bi bi-gear-fill"></i>
              <span class="link-text">Configuraci칩n</span>
            </a>
          </li>
        </ul>
        <button id="toggleSidebar" class="btn btn-sm btn-outline-light mt-auto ms-2 mb-3">&#9776;</button>
      </div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="admin-main">
    <div class="container py-4">
      <h2 class="text-center mb-4">Panel de Informes</h2>
      <div class="row g-4">
        <div class="col-md-3 col-sm-6">
          <div class="card text-white bg-primary h-100 shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Productos</h5>
              <p class="card-text fs-2">124</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card text-white bg-success h-100 shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Usuarios</h5>
              <p class="card-text fs-2">58</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card text-white bg-warning h-100 shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Cotizaciones</h5>
              <p class="card-text fs-2">39</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card text-white bg-danger h-100 shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Rese침as</h5>
              <p class="card-text fs-2">21</p>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-5">
      <div class="text-center">
        <h4>Resumen mensual de actividades</h4>
        <canvas id="graficaInformes" height="100"></canvas>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      document.body.classList.toggle('sidebar-collapsed');
    });

    const ctx = document.getElementById('graficaInformes').getContext('2d');
    const graficaInformes = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
        datasets: [
          { label: 'Cotizaciones', data: [12, 19, 14, 20], backgroundColor: '#5d737e' },
          { label: 'Productos', data: [8, 15, 13, 10], backgroundColor: '#6c9a8b' },
          { label: 'Rese침as', data: [6, 9, 10, 12], backgroundColor: '#aa6f73' }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Informes por m칩dulo (4 meses)' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
