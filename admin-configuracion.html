<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Configuración</title>
  <link rel="stylesheet" href="assets/css/admin-configuracion.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/layout-admin.css" />
</head>
<body>
  <div class="layout-admin d-flex">
    <!-- Sidebar (puede venir del layout) -->
    <aside class="sidebar bg-dark text-white p-3">
      <h4 class="text-center mb-4">Panel Admin</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="Administrador.html" class="nav-link text-white">Inicio</a></li>
        <li class="nav-item"><a href="admin-productos.html" class="nav-link text-white">Productos</a></li>
        <li class="nav-item"><a href="admin-informes.html" class="nav-link text-white">Informes</a></li>
        <li class="nav-item"><a href="admin-configuracion.html" class="nav-link text-white fw-bold">Configuración</a></li>
        <li class="nav-item"><a href="index.html" class="nav-link text-danger">Cerrar Sesión</a></li>
      </ul>
    </aside>

    <!-- Contenido Principal -->
    <main class="flex-fill p-4">
      <div class="container">
        <h2 class="text-center mb-4">Configuración del Administrador</h2>

        <div class="row g-4">
          <!-- Datos personales -->
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-light">
                <h5 class="mb-0">Editar Datos Personales</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="adminNombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="adminNombre" value="Administrador General" />
                  </div>
                  <div class="mb-3">
                    <label for="adminEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="adminEmail" value="admin@valcucini.com" />
                  </div>
                  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Cambiar contraseña -->
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-light">
                <h5 class="mb-0">Cambiar Contraseña</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="adminPassActual" class="form-label">Contraseña actual</label>
                    <input type="password" class="form-control" id="adminPassActual" />
                  </div>
                  <div class="mb-3">
                    <label for="adminPassNueva" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="adminPassNueva" />
                  </div>
                  <div class="mb-3">
                    <label for="adminPassConfirmar" class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" class="form-control" id="adminPassConfirmar" />
                  </div>
                  <button type="submit" class="btn btn-warning">Actualizar Contraseña</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Preferencias -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card shadow-sm">
              <div class="card-header bg-light">
                <h5 class="mb-0">Preferencias Generales</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="notificaciones" checked />
                    <label class="form-check-label" for="notificaciones">Recibir notificaciones por correo</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="modoOscuro" />
                    <label class="form-check-label" for="modoOscuro">Activar modo oscuro</label>
                  </div>
                  <button type="submit" class="btn btn-success mt-3">Guardar Preferencias</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleOscuro = document.getElementById('modoOscuro');
    toggleOscuro.addEventListener('change', function () {
      document.body.classList.toggle('modo-oscuro', this.checked);
    });
  </script>
</body>
</html>
